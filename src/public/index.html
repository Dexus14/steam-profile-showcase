<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width" />
  <!-- Bootstrap 5 import -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- Google font import -->
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <!-- CSS  import -->
  <link rel="stylesheet" href="style.css">

  <title>Steam profile showcase</title>
</head>
<body>
  <div class="wrapper container-fluid col-xl-6 offset-xl-3 col-md-8 offset-md-2 col-sm-1">
    <div class="card col-12">
      <div class="card-body p-4 d-flex flex-column">
        <h2>Steam profile showcase generator</h2>
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="steamId" placeholder="e.g. 1234567890" maxlength="17">
          <label for="steamId">Your Steam userID</label>
        </div>

        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="gameBackgroundSwitch">
          <label class="form-check-label" for="gameBackgroundSwitch">Game background</label>
        </div>

        <h3 class="mt-5">Result:</h3>
        <img id="exampleImage" src="./preview.png" alt="preview image">

        <h3 class="mt-5">Your link:</h3>
        <div class="btn-group mb-3" role="group" aria-label="Result type">
          <button id="resultTypeLink" type="button" class="btn btn-outline-secondary active">Link</button>
          <button id="resultTypeHtml" type="button" class="btn btn-outline-secondary">HTML</button>
          <button id="resultTypeMarkdown" type="button" class="btn btn-outline-secondary">Markdown</button>
        </div>

        <div class="d-flex flex-column">
          <button id="copyButton" class="btn btn-primary mb-3">Copy</button>
          <code id="resultBox"></code>
        </div>

      </div>
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
